<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <div class="user">
                <h1>Игрок</h1>
            </div>

            <section>
                <div class="field">
                    <div class="fish_red"><span class="red"></span></div>
                    <div class="fish_red"><span class="red"></span></div>
                    <div class="fish_red"><span class="red"></span></div>
                    <div class="fish_red"><span class="red"></span></div>
                    <div class="fish_red"><span class="red"></span></div>
                    <div class="fish_green"><span class="green"></span></div>
                    <div class="fish_green"><span class="green"></span></div>
                    <div class="fish_green"><span class="green"></span></div>
                    <div class="fish_green"><span class="green"></span></div>
                    <div class="fish_green"><span class="green"></span></div>
                    <div class="fish_blue"><span class="blue"></span></div>
                    <div class="fish_blue"><span class="blue"></span></div>
                    <div class="fish_blue"><span class="blue"></span></div>
                    <div class="fish_blue"><span class="blue"></span></div>
                    <div class="fish_blue"><span class="blue"></span></div>
                    <div class="fish_purple"><span class="purple"></span></div>
                    <div class="fish_purple"><span class="purple"></span></div>
                    <div class="fish_purple"><span class="purple"></span></div>
                    <div class="fish_purple"><span class="purple"></span></div>
                    <div class="fish_purple"><span class="purple"></span></div>      
                </div>
                <div class="score">
                    0
                </div>
                <button class="stop">stop!</button>
            </section>

            <div class="computer">
                <h1>Компьютер</h1>
            </div>
            
            <div class="win">
                <h1>Победа!</h1>
                <p>Ваш счёт: <span class="user-score"></span> </p>
                <p>Счёт противника: <span class="comp-score"></span> </p>
                <button class="restart">Заново</button>
            </div>

            <div class="nothing">
                <h1>Ничья!</h1>
                <button class="restart">Заново</button>
            </div>

            <div class="lose">
                <h1>Проигрыш!</h1>
                <p>Ваш счёт: <span class="user-score"></span> </p>
                <p>Счёт противника: <span class="comp-score"></span> </p>
                <button class="restart">Заново</button>
            </div>

            <div class="compEnd">
                <h1>Компьютер остановил игру!</h1>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
